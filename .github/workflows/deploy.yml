name: Build and Deploy

on:
  push:
    branches: [main]
    paths: ['src/**']
  pull_request:
    branches: ['*']
  workflow_dispatch:
    
env:
  REGISTRY: ${{ secrets.ACR_NAME }}.azurecr.io
  REPOSITORY: zavastore
  TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and push Docker image
        run: |
          az acr build \
            --registry ${{ secrets.ACR_NAME }} \
            --image ${{ env.REPOSITORY }}:${{ env.TAG }} \
            --file ./src/Dockerfile \
            ./src

      - name: Deploy to App Service
        run: |
          az webapp config container set \
            --name ${{ secrets.AZURE_APP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --docker-custom-image-name ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ env.TAG }} \
            --docker-registry-server-url https://${{ env.REGISTRY }} \
            --docker-registry-server-username ${{ secrets.ACR_USERNAME }} \
            --docker-registry-server-password ${{ secrets.ACR_PASSWORD }}
